name: Build and deploy

permissions:
  contents: write

on:
  push:
    branches:
      - master
  release:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Node install
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present
        
      - name: Pwd
        run: pwd

      - name: Ls
        run: ls -la
        
      - name: RM
        run: rm -rf ./.gitignore

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
          force: true
